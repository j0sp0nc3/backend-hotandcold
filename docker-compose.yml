version: '3.8'

services:
  backend:
    build: .
    container_name: hotandcold-backend
    ports:
      - "3000:3000"
    
    # ⚠️ IMPORTANTE: Crear archivo .env con tus credenciales
    # Copiar: cp .env.example .env
    # Variables requeridas:
    #   - FIREBASE_PROJECT_ID
    #   - FIREBASE_PRIVATE_KEY
    #   - FIREBASE_CLIENT_EMAIL
    #   - EMAIL_USER (tu email Gmail)
    #   - EMAIL_PASS (contraseña de aplicación Gmail de 16 caracteres)
    #   - EMAIL_TO (destino de cotizaciones)
    env_file:
      - .env
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    networks:
      - hotandcold-network

networks:
  hotandcold-network:
    driver: bridge
